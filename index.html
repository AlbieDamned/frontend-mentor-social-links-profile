<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="images/favicon-32x32.png"
   >

    <title>Frontend Mentor | Social links profile</title>

    <!-- link to 'Inter' font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
   >

    <!-- link to stylesheet -->
    <link rel="stylesheet" href="main.css">
  </head>
  <body>
    <main>
      <article class="profile">
        <img
          src="images/avatar-jessica.jpeg"
          alt="Headshot of Jessica Randall"
          class="profile__img"
       >
        <div class="profile__content">
          <div class="profile__headline">
            <h1 data-name="Jessica Randall">Jessica Randall</h1>
            <p data-location="London, United Kingdom">London, United Kingdom</p>
            <p data-bio="Front-end developer, avid reader">
              "Front-end developer and avid reader."
            </p>
          </div>
          <ul class="profile__socials-list">
            <li>
              <a
                href="https://github.com/"
                title="GitHub"
                class="profile__socials-link"
                >GitHub</a
              >
            </li>
            <li>
              <a
                href="https://www.frontendmentor.io/"
                title="Frontend Mentor"
                class="profile__socials-link"
                >Frontend Mentor</a
              >
            </li>
            <li>
              <a
                href="https://www.linkedin.com/"
                title="LinkedIn"
                class="profile__socials-link"
                >LinkedIn</a
              >
            </li>
            <li>
              <a
                href="https://x.com/"
                title="Twitter"
                class="profile__socials-link"
                >Twitter</a
              >
            </li>
            <li>
              <a
                href="https://www.instagram.com/"
                title="Instagram"
                class="profile__socials-link"
                >Instagram</a
              >
            </li>
          </ul>
        </div>
      </article>
    </main>
    <!-- <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </footer> -->
  </body>
</html>
